<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 17</title>
    <style>
        .container{
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .item {
            width: 150px;
            height: 150px;
            background-color: lightcoral;
            margin: 10px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item">Item 1</div>
        </div>
        <h4>As propriedades fazem com que o item dentro do container fique alinhado no exato centro do flex, independente do tamanho que a pagina esteja.</h4>
    </main>
    
</body>
</html>
