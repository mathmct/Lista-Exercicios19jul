<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 19</title>
    <style>
        .container{
            display:flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .item{
            width: 150px;
            height: 150px;
            background-color: lightcoral;
            margin: 10px;
            flex: 1 1 calc(33.333% - 10px);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
        </div>
        <h4>A grade se ajusta ao tamanho do conteiner sempre numa proporção onde cada item ocupa um tamanho igual dentro do alinhamento wrap do flex.</h4>
    </main>
    
</body>
</html>
