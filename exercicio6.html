<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
    <style>
        .container{
            display:flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            align-items: center;
            flex-wrap:wrap;
        }
        .item {
            width: 150px;
            height: 150px;
            background-color: lightcoral;
            margin: 10px;
        }
        .item:first-child{
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
        </div>
        <h4>O flex:grow, ajustado para 2, fez com que o item 1 tivesse um tamanho muito maior que os itens 2 e 3 dentro do conteiner flex. </h4>
    </main>
    
</body>
</html>
