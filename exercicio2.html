<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <style>
        .container{
            display:flex;
            flex-direction: column;
        }
        .item {
            width: 150px;
            height: 150px;
            background-color: lightcoral;
            margin: 10px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
        </div>
        <h4>O uso da propriedade flex-direction: column faz com que os itens dentro da classe "container" fiquem alinhados verticalmente, em coluna.</h4>
    </main>
    
</body>
</html>
