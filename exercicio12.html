<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
    <style>
        .container{
            display:flex;
            gap: 20px;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            align-items: center;
            flex-wrap:wrap;
            align-content:center;
        }
        .item {
            width: 150px;
            height: 150px;
            background-color: lightcoral;
            margin: 10px;
        }

    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
        </div>
        <h4>O gap define a margem de espaçamento entre os itens, que era menor nas páginas anteriores. Com 20px, o espaçamento entre os itens, verticalmente, aumentou consideravelmente. </h4>
    </main>
    
</body>
</html>
