<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
    <style>
        .container{
            display:flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            align-items: center;
            flex-wrap:wrap;
        }
        .item {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            margin: 10px;
        }  
        .item:nth-child(2){
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
        </div>
        <h4>Colocando o item 2 com tamanho inicial de 150px deixa ele muito maior e com mais destaque no layout da página, em comparação aos outros itens que tem como base definida o tamanho de 100x100 px. </h4>
    </main>
    
</body>
</html>
