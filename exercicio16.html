<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 16</title>
    <style>
        .container{
            display:flex;
            flex-direction: row;
        }
        .item {
            width: 150px;
            height: 150px;
            background-color: lightcoral;
            margin: 10px;
        }
        @media(max-width: 600px){
            .container{
                flex-direction: column;
                align-items: center;
            }
            
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
        </div>
        <h4>Os itens em tela normal est√£o alinhados horizontalmente na coluna. Quando a tela diminui o tamanho para 600px ou menos, eles passam a ser alinhados verticalmente, ao centro da tela.</h4>
    </main>
    
</body>
</html>
