<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <style>
        .container{
            display:flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }
        .item {
            width: 150px;
            height: 150px;
            background-color: lightcoral;
            margin: 10px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
        </div>
        <h4>O uso da propriedade align-items: center; faz com que os itens, que já estavam alinhados no centro vertical da página, agora se alinhem no centro do eixo horizontal da página também. </h4>
    </main>
    
</body>
</html>
